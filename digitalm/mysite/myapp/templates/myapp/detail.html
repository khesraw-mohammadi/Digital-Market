{% extends 'myapp/base.html' %}
{% block body %}

<div class="flex p-10">
    <div>
        <img src="https://res.cloudinary.com/bold-pm/image/upload/q_auto:good/Graphics/no_img_preview_product.png" alt="">
    </div>

    <div class="pl-10">
        <div class="text-4xl mb-4"> {{ product.name }} </div>
        <div class="mb-4"> {{ product.description }} </div>
        <div class="mb-4 text-green-700 font-bold"> ${{ product.price }} </div>
        <div>
            <button id="checkout-button" class="bg-green-600 text-white px-4 py-2">Buy</button>
        </div>
    </div>
</div>

<script>
    var checkoutButton = document.getElementById('checkout-button')
    checkoutButton.addEventListener('click',function(){
        window.location = "{% url 'order_process' id=product.id %}"
    })
</script>


{% endblock %}
