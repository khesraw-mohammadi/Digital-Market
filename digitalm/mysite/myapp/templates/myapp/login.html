{% extends 'myapp/base.html' %} 
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">🔏 Login</h1>
    <form action="" method="post" class="shadow-lg p-10">
        {% csrf_token %}
        <div class="mb-2">
            <label>Username</label>
            <div class="border rounded py-2 px-2 mr-6">
                {{ form.username }}
            </div>
        </div>

        
        <div class="mb-2">
            <label>Password</label>
            <div class="border rounded py-2 px-2 mr-6">
                {{ form.password }}
            </div>
        </div>

        

        <button class="bg-green-600 py-2 px-4 text-white" type="submit">Login</button>
    </form>
    <div>
        <p class="m-10">New to the website? <span class="text-indigo-500"> <a href="{% url 'register' %}">Click here</a> </span> to register</p>
    </div>
</div>
{% endblock %}
